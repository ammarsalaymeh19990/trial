<div class="container">
    <div class="row">
      <div class="col-md-4"   >
    <img src="https://images.wallpaperscraft.com/image/flower_pink_petals_bud_close_up_119905_320x240.jpg" class="img-responsive img-thumnail" alt="" />
      </div>
      <div class="col-md-8">
      <form (ngSubmit)="register(registerForm)" #registerForm="ngForm">

        <div class="form-group">
          <label for="name">Email Address</label>
          <input
            class="form-control"
            id="email"
            type="email"
            value=''
            placeholder="E-Post"
            name="email"
            [(ngModel)]="email"
            required
          />
          <small class="form-text text-muted">Email is protected.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            class="form-control"
            id="password"
            type="password"
            value=''
            placeholder="password"
            name="password"
            [(ngModel)]="password" required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!email || !password || password.length < 6 ">Register
        </button>
        <p class="center" *ngIf="invalidForm">Please check again with Email and password needs to be at least 6 characters</p>
      </form>
